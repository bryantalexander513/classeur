<md-input-container>
    <label>Repository URL</label>
    <input ng-model="form.subForm.repoUrl" disabled="disabled">
</md-input-container>
<md-input-container>
    <label>Branch</label>
    <input ng-model="form.subForm.branch">
</md-input-container>
<md-input-container>
    <label>File path</label>
    <input ng-model="form.subForm.filePath">
</md-input-container>
<p class="tip">
File path is composed of both folder and filename.<br>
    <b>Example:</b> docs/README.md
</p>
