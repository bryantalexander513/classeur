<md-checkbox ng-model="form.subForm.privateRepo">
  Private repository
</md-checkbox>
<p class="cl-tip">
  This will grant Classeur access to your private repos.
</p>
<md-input-container>
  <label>Repository URL</label>
  <input autocomplete="off" ng-model="form.subForm.repoUrl">
</md-input-container>
<p class="cl-tip">
  <b>Example:</b> https://github.com/classeur/classeur
</p>
