<md-checkbox ng-model="form.privateRepo">
    Private repository
</md-checkbox>
<p class="tip">
    This will grant Classeur access to your private repos.
</p>
<md-input-container>
    <label>Repository URL</label>
    <input ng-model="form.repoUrl">
</md-input-container>
<p class="tip">
    <b>Example:</b> https://github.com/classeur/classeur
</p>
