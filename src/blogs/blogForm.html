<md-select placeholder="Platform" ng-model="form.platformId" ng-if="!blog">
    <md-option ng-repeat="platform in platforms" value="{{platform.id}}"><div layout="row" layout-align="start center"><span class="blog icon" ng-class="platform.id"></span> {{platform.name}}</div></md-option>
</md-select>
<md-input-container>
    <label>Blog name</label>
    <input ng-model="form.name">
</md-input-container>
<br>
<cl-github-blog-form ng-if="form.platformId === 'github'"></cl-github-blog-form>
