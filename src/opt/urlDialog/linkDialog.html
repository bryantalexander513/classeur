<md-dialog class="link dialog">
	<md-content>
		<h1>Add link</h1>
        <md-input-container>
            <label>URL</label>
            <input ng-model="url">
        </md-input-container>
	</md-content>
	<div class="md-actions">
		<md-button ng-click="cancel()">
			Cancel
		</md-button>
		<md-button ng-click="ok()" class="md-primary">
			Add
		</md-button>
	</div>
</md-dialog>
