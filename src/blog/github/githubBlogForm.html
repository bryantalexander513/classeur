<md-checkbox ng-model="githubBlog.privateRepo">
    Private repository
</md-checkbox>
<p class="tip">
    This allows Classeur to access private repos.
</p>
<md-input-container>
    <label>Repository URL</label>
    <input ng-model="githubBlog.repoUrl">
</md-input-container>
<p class="tip">
    <b>Example:</b> https://github.com/classeur/classeur
</p>
