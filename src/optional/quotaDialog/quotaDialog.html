<md-dialog class="quota-dialog">
  <md-dialog-content>
    <h2>Upgrade to premium</h2>
    <p>
      You've reached your quota limit. To enable unlimited files, please upgrade to a premium account.
    </p>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="close()" class="md-primary">
      Close
    </md-button>
    <md-button ng-click="$emit('clUpgradeToPremium')" class="md-primary">
      Go premium
    </md-button>
  </md-dialog-actions>
</md-dialog>
