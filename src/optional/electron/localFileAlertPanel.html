<div class="local-file-alert postit cl-panel md-whiteframe-z2" layout="column" layout-align="space-between">
    <div>
        <h2>Local file</h2>
        <p>Files from hard drive are not synchronized with Classeur.</p>
        <p>To synchronize this file, just make a copy.</p>
        <md-button class="postit__close-btn icon-clear" md-no-ink ng-click="dismiss()" aria-label="Close">
        </md-button>
    </div>
    <div layout="row" layout-align="end">
        <md-button md-no-ink class="md-primary" ng-click="makeCurrentFileCopy()">
            Make a copy
        </md-button>
    </div>
</div>
