<md-dialog class="handlebars-dialog">
  <md-dialog-content>
    <h2>Handlebars helpers</h2>
    <div class="tip">
      <b>Tip:</b> Write Handlebars helpers:
      <pre class="handlebars-dialog__example" ng-non-bindable>
Handlebars.registerHelper(...)</pre>
    </div>
    <pre class="prism prism--editor"></pre>
    <md-button class="md-primary" target="_blank" ng-href="http://handlebarsjs.com/block_helpers.html">
      Handlebars documentation...
    </md-button>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="cancel()" class="md-primary">
      Cancel
    </md-button>
    <md-button ng-click="ok()" class="md-primary">
      Ok
    </md-button>
  </md-dialog-actions>
</md-dialog>
