<div class="discussion-postit panel postit no-overflow" ng-click="select()">
    <div>
        <cl-user-name user-id="lastComment.userId"></cl-user-name>
    </div>
    <div class="created">{{lastComment.created | clTimeSince:minuteCounter}}</div>
    <div class="comment text" ng-bind-html="lastComment.text | clConvertMarkdown"></div>
</div>
