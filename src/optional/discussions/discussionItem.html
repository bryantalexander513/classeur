<div class="discussion item">
    <div class="text md-highlighting"><span ng-bind-html="discussion.text | clHighlightMarkdown"></span></div>
    <div ng-repeat="comment in comments">{{comment.text}}</div>
    <pre class="discussion comment md-highlighting md-whiteframe-z3"></pre>
    <div layout="row" layout-align="end">
        <md-button class="md-primary" ng-click="addComment()">Ok</md-button>
    </div>
</div>
