<md-dialog class="blog-post-dialog blog-post-dialog--list-posts">
  <md-dialog-content>
    <h2>Blog posts</h2>
    <cl-blog-post-entry ng-repeat="blogPost in postToBlogSvc.blogPosts track by blogPost.id"></cl-blog-post-entry>
    <md-button ng-click="newPost()">
      New post...
    </md-button>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-primary" ng-href="/#!/settings?tab=blogs">
      Manage blogs...
    </md-button>
    <md-button ng-click="close()" class="md-primary">
      Close
    </md-button>
  </md-dialog-actions>
</md-dialog>
