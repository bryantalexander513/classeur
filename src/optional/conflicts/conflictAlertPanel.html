<div class="conflict-alert postit panel md-whiteframe-z2" layout="column" layout-align="space-between">
  <div>
    <h2>Conflicts</h2>
    <p><b>There are conflicts in the file.</b></p>
    <p>Click <b>next</b> to review the conflicts.</p>
    <md-button class="postit__close-btn icon-clear" md-no-ink ng-click="dismiss()" aria-label="Close">
    </md-button>
  </div>
  <div layout="row" layout-align="end">
    <md-button md-no-ink class="md-primary" ng-click="next()">
      Next
    </md-button>
  </div>
</div>
