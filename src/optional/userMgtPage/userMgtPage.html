<div class="user-mgt-page panel background">
  <div class="navbar panel md-whiteframe-1dp" layout="row" layout-align="center">
    <div class="navbar__inner">
      <div layout="row" layout-align="space-between">
        <div layout="row">
          <div class="navbar__logo no-overflow">
          </div>
          <div class="navbar__item navbar__item--title">
            User management
          </div>
        </div>
        <md-button class="navbar__item navbar__item--icon icon-close" ng-href="#!/" aria-label="Close">
        </md-button>
      </div>
    </div>
  </div>
  <div class="user-mgt-page__inner">
    <md-input-container class="user-mgt-page__filter">
      <label>Filter</label>
      <input autocomplete="off" ng-model="filter">
    </md-input-container>
    <md-card ng-repeat="user in users">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{user.name}}</span>
          <span class="md-subhead">{{user.id}}</span>
        </md-card-title-text>
        <md-card-title-media>
          <img class="md-media-sm card-media" ng-src="https://www.gravatar.com/avatar/{{user.gravatarHash}}?d=mm" />
        </md-card-title-media>
      </md-card-title>
      <md-card-actions layout="row" layout-align="space-between center">
        <div layout="row">
          <label ng-if="::config.usePaypal">
            premium
            <input type="checkbox" ng-model="user.isPremium" disabled="disabled">
          </label>
          <label ng-if="::config.usePaypal">
            force premium
            <input type="checkbox" ng-model="user.newForcePremium">
          </label>
          <label>
            admin
            <input type="checkbox" ng-model="user.isAdmin">
          </label>
        </div>
        <div>
          <md-button ng-click="deleteRow(user)" ng-if="!user.isDeleting">Delete user</md-button>
          <cl-spinner ng-if="user.isDeleting"></cl-spinner>
        </div>
      </md-card-actions>
    </md-card>
  </div>
</div>
