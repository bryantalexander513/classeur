<md-dialog class="help dialog">
    <md-dialog-content>
        <h2>How can we help?</h2>
        <hr>
        <div class="problem">Learn more about Classeur</div>
        <md-button class="md-primary solution" href="http://classeur.io/help" target="_blank">
            <div class="icon icon-help"></div>
        </md-button>
        <hr>
        <div class="problem">Have a suggestion, found a bug</div>
        <md-button class="md-primary solution" href="https://github.com/classeur/classeur/issues" target="_blank">
            <div class="icon icon-github"></div>
        </md-button>
        <hr>
        <div class="problem">Have a question</div>
        <md-button class="md-primary solution" href="https://twitter.com/classeurapp" target="_blank">
            <div class="icon icon-twitter"></div>
        </md-button>
        <hr>
        <div class="problem">Email us</div>
        <md-button class="md-primary solution" href="mailto:contact@classeur.io">
            <div class="icon icon-email"></div>
        </md-button>
    </md-dialog-content>
    <div class="md-actions">
        <md-button ng-click="close()" class="md-primary">
            Close
        </md-button>
    </div>
</md-dialog>
