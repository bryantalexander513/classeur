<md-dialog class="help-dialog">
  <md-dialog-content>
    <h2>How we can help</h2>
    <hr class="help-dialog__separator">
    <div class="help-dialog__problem">Learn more about Classeur</div>
    <md-button class="help-dialog__solution md-primary" href="http://classeur.io/help" target="_blank">
      <div class="help-dialog__icon icon-help"></div>
    </md-button>
    <hr class="help-dialog__separator">
    <div class="help-dialog__problem">Have a suggestion, found a bug</div>
    <md-button class="help-dialog__solution md-primary" href="https://github.com/classeur/classeur/issues" target="_blank">
      <div class="help-dialog__icon icon-github"></div>
    </md-button>
    <hr class="help-dialog__separator">
    <div class="help-dialog__problem">Have a question</div>
    <md-button class="help-dialog__solution md-primary" href="https://twitter.com/classeurapp" target="_blank">
      <div class="help-dialog__icon icon-twitter"></div>
    </md-button>
    <hr class="help-dialog__separator">
    <div class="help-dialog__problem">Email us</div>
    <md-button class="help-dialog__solution md-primary" href="mailto:contact@classeur.io">
      <div class="help-dialog__icon icon-email"></div>
    </md-button>
  </md-dialog-content>
  <div class="md-actions">
    <md-button ng-click="close()" class="md-primary">
      Close
    </md-button>
  </div>
</md-dialog>
