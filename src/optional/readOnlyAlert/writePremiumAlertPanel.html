<div class="write-premium-alert panel postit no-overflow md-whiteframe-z2" layout="column" layout-align="space-between">
    <div>
        <h2>Hold on!</h2>
        <p>You need a premium account to collaborate on this file.</p>
        <cl-button class="close btn" opacity="0.2" opacity-hover="0.3" size="30">
            <a class="icon-clear" ng-click="dismiss()" aria-label="Close"></a>
        </cl-button>
    </div>
    <div layout="row" layout-align="end">
        <md-button ng-if="!socketSvc.hasToken" md-no-ink class="md-primary" ng-click="userSvc.startOAuth()">
            Sign in
        </md-button>
        <md-button ng-if="userSvc.user" md-no-ink class="md-primary">
            Go premium
        </md-button>
    </div>
</div>
