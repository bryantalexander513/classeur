<md-dialog class="properties-dialog">
  <md-dialog-content>
    <h2>File properties</h2>
    <div ng-repeat="property in properties" layout="row" layout-align="center center">
      <md-button class="properties-dialog__button properties-dialog__button--remove icon-remove" ng-click="deleteRow(property)" aria-label="Delete property"></md-button>
      <md-input-container>
        <label>Key</label>
        <input autocomplete="off" ng-model="property.key">
      </md-input-container>
      <md-input-container>
        <label>Value</label>
        <input autocomplete="off" ng-model="property.value">
      </md-input-container>
    </div>
    <div layout="row" layout-align="end">
      <md-button ng-click="addRow()">
        Add
        <span class="icon-add"></span>
      </md-button>
    </div>
    <div class="tip">
      <b>Tip:</b> To activate Emoji:
      <pre class="properties-dialog__example">ext:emoji      true</pre>
    </div>
    <md-button class="md-primary" target="_blank" ng-href="https://classeur.zendesk.com/hc/en-us/articles/209439105">
      More about extensions...
    </md-button>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="cancel()" class="md-primary">
      Cancel
    </md-button>
    <md-button ng-click="ok()" class="md-primary">
      Ok
    </md-button>
  </md-dialog-actions>
</md-dialog>
