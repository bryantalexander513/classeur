<md-dialog class="blog dialog">
    <md-content>
        <h1>Blog</h1>
        <md-select placeholder="Platform" ng-model="platform">
            <md-option value="github">GitHub</md-option>
        </md-select>
        <cl-github-blog-form ng-if="platform === 'github'"></cl-github-blog-form>
    </md-content>
    <div class="md-actions">
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button ng-click="ok()" class="md-primary">
            Ok
        </md-button>
    </div>
</md-dialog>
