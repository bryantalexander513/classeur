<div class="new-user-form panel background" layout="column" layout-align="center center">
    <div>
        <div class="logo">
            <img src="bower_components/classets/images/logo.png" height="64">
        </div>
        <div class="md-whiteframe-z2 plastic">
            <div class="nav" layout="row" layout-align="space-between center">
                <div class="title">
                    New account
                </div>
                <md-button md-no-ink ng-click="close()">
                    <span class="icon-arrow-back"></span>
                </md-button>
            </div>
            <div class="content">
                <form name="form">
                    <md-input-container>
                        <label>User name</label>
                        <input required name="name" ng-model="newUser.name">
                        <div ng-messages="form.name.$error">
                            <div class="angular-animate" ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <label>Email</label>
                        <input ng-model="newUser.email" disabled>
                    </md-input-container>
                    <md-checkbox ng-model="newUser.syncFilesAndSettings" aria-label="Sync files">
                        Sync files and settings
                    </md-checkbox>
                    <div class="terms">
                        By clicking "Create account", you agree to the Terms of Service and confirm that you've read the Privacy Policy, including the "Cookies" section.
                    </div>
                </form>
                <div layout="row" layout-align="end">
                    <md-button ng-click="create()">
                        Create account
                    </md-button>
                </div>
            </div>
        </div>
    </div>
</div>
