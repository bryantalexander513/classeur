<div cl-keystrokes cl-folding cl-scroll-sync-editor class="editor container">

    <cl-user-cursor ng-repeat="(userId, userCursor) in contentSyncSvc.watchCtx.userCursors"></cl-user-cursor>

    <cl-editor-discussion-decorator></cl-editor-discussion-decorator>
</div>
