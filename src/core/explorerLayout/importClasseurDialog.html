<md-dialog class="creation-dialog creation-dialog--import-classeur">
  <md-dialog-content>
    <h2>Import classeur</h2>
    <md-input-container>
      <label>Share link</label>
      <input autocomplete="off" ng-model="value" cl-focus cl-enter-ok>
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="cancel()" class="md-primary">
      Cancel
    </md-button>
    <md-button ng-click="ok()" class="md-primary">
      Import
    </md-button>
  </md-dialog-actions>
</md-dialog>
