<md-dialog class="new folder dialog">
    <md-content>
        <h1>New folder</h1>
        <md-input-container>
            <label>Name</label>
            <input class="name" ng-model="name">
        </md-input-container>
    </md-content>
    <div class="md-actions">
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button ng-click="ok()" class="md-primary">
            Ok
        </md-button>
    </div>
</md-dialog>
