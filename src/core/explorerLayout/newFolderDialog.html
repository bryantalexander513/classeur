<md-dialog class="new folder dialog">
    <md-content>
        <h2>New folder</h2>
        <md-input-container>
            <label>Name</label>
            <input ng-model="value">
        </md-input-container>
    </md-content>
    <div class="md-actions">
        <md-button ng-click="import()" class="import">
            Import
        </md-button>
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button ng-click="ok()" class="md-primary">
            Ok
        </md-button>
    </div>
</md-dialog>
