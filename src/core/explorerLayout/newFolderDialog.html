<md-dialog class="new folder dialog">
    <md-content>
        <h1>Add folder</h1>
        <div class="name panel">
            <md-input-container>
                <label>Name</label>
                <input class="name" ng-model="name">
            </md-input-container>
        </div>
        <div layout="row" layout-align="end center">
            <md-button ng-click="ok()" class="md-primary">
                Create
            </md-button>
        </div>
        <p class="or">
            <span>—</span> or <span>—</span>
        </p>
        <div class="link panel">
            <md-input-container>
                <label>Link</label>
                <input class="link" ng-model="link">
            </md-input-container>
        </div>
        <div layout="row" layout-align="end center">
            <md-button ng-click="import()" class="md-primary">
                Import
            </md-button>
        </div>
    </md-content>
    <div class="md-actions">
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
    </div>
</md-dialog>
