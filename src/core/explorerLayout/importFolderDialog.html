<md-dialog class="new folder dialog">
    <md-content>
        <h1>Import folder</h1>
        <md-input-container>
            <label>Sharing link</label>
            <input class="link" ng-model="link">
        </md-input-container>
        <div ng-if="folders.length">
            <p class="or">
                <span>—</span> or <span>—</span>
            </p>
            <md-select placeholder="From other classeur" ng-model="folderId">
                <md-option ng-repeat="folderDao in folders track by folderDao.id" value="{{folderDao.id}}">{{folderDao.name}}</md-option>
            </md-select>
        </div>
    </md-content>
    <div class="md-actions">
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button ng-click="ok()" class="md-primary">
            Import
        </md-button>
    </div>
</md-dialog>
