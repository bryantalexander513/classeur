<md-dialog class="creation-dialog creation-dialog--import-file">
  <md-dialog-content>
    <h2>Import file</h2>
    <md-radio-group ng-model="importType">
      <md-radio-button value="otherUser">From other user</md-radio-button>
      <md-input-container>
        <label>Share link</label>
        <input autocomplete="off" ng-model="value" cl-focus cl-enter-ok ng-focus="importType = 'otherUser'">
      </md-input-container>
      <br>
      <md-radio-button value="hardDrive">From hard drive</md-radio-button>
      <div class="drop-zone">
        <input class="drop-zone__input" type="file" cl-file-drop-input ng-focus="importType = 'hardDrive'">
        <div class="drop-zone__icon icon-crop-original"></div>
        Drop file here
      </div>
      <br>
      <p class="creation-dialog__info" ng-if="::orphanWarning">Orphan files are placed in your default Classeur.</p>
    </md-radio-group>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="cancel()" class="md-primary">
      Cancel
    </md-button>
    <md-button ng-click="ok()" class="md-primary">
      Import
    </md-button>
  </md-dialog-actions>
</md-dialog>
