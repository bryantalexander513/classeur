<md-dialog class="creation-dialog creation-dialog--import-file">
  <md-dialog-content>
    <h2>Import file</h2>
    <div class="drop-zone">
      <input class="drop-zone__input" type="file" cl-file-drop-input>
      <div class="drop-zone__icon icon-crop-original"></div>
      Drop file here
    </div>
  </md-dialog-content>
  <div class="md-actions">
    <md-button ng-click="cancel()" class="md-primary">
      Cancel
    </md-button>
  </div>
</md-dialog>
