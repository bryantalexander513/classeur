<md-input-container md-theme="classeur" class="file name">
	<label>Filename</label>
	<input ng-model="currentFileDao.name" ng-blur="setDefaultName()" ng-keydown="cancel($event)" ng-disabled="currentFileDao.isReadOnly || (currentFileDao.userId && currentFileDao.sharing !== 'rw')">
</md-input-container>
