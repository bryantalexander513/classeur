<div class="stat panel no-overflow">
	<div class="markdown">
		<span class="name">
			Markdown
			<small ng-show="isMarkdownSelection">(selection)</small>
		</span>
		<span ng-repeat="stat in markdownStats">
			<span class="value">{{stat.value}}</span> {{stat.name}}
		</span>
	</div>
	<div class="html">
		<span class="name">
			HTML
			<small ng-show="isHtmlSelection">(selection)</small>
		</span>
		<span ng-repeat="stat in htmlStats">
			<span class="value">{{stat.value}}</span> {{stat.name}}
		</span>
	</div>
</div>
