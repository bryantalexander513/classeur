<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>StackEdit
	</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

	<link rel="stylesheet" href="styles/main.css">

	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/hammerjs/hammer.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>
	<script src="bower_components/famous/dist/famous-global.js"></script>
	<script src="bower_components/famous-angular/dist/famous-angular.js"></script>
	<script src="bower_components/google-diff-match-patch-js/diff_match_patch.js"></script>
	<script src="bower_components/rangy-official/rangy-core.js"></script>
	<script src="bower_components/ced/scripts/cedCore.js"></script>
	<script src="bower_components/ced/scripts/cedHighlighter.js"></script>
	<script src="bower_components/ced/scripts/cedPrism.js"></script>
	<script src="bower_components/ced/scripts/cedSelectionMgr.js"></script>
	<script src="bower_components/ced/scripts/cedUndoMgr.js"></script>
	<script src="bower_components/ced/scripts/cedUtils.js"></script>
	<script src="bower_components/ced/scripts/cedWatcher.js"></script>
	<script src="scripts/Markdown.Converter.js"></script>
	<script src="scripts/prism-markdown.js"></script>
	<script src="scripts/services/cleditor.js"></script>
	<script src="scripts/services/layout.js"></script>
	<script src="scripts/services/scrollSync.js"></script>
	<script src="scripts/services/settings.js"></script>
	<script src="scripts/main.js"></script>
</head>
<body ng-app="classeur.main">
<fa-app ng-controller="LayoutCtrl">

	<fa-modifier fa-size="layout.previewSize.get()" fa-align="[0.5, 0.5]" fa-origin="[0.5, 0.5]"
				 fa-translate="layout.previewTrans.get()">
		<fa-surface class="background" fa-click="menuSrv.toggle(false)">
			<div class="preview-container" ng-class="layout.fontSizeClass">
				<div preview class="preview" ng-class="layout.zoomClass"></div>
			</div>
		</fa-surface>
	</fa-modifier>

	<fa-modifier fa-size="layout.binderSize.get()" fa-align="[0.5, 0.5]" fa-origin="[0.5, 0.5]"
				 fa-translate="layout.binderTrans.get()">

		<fa-modifier fa-translate="pageSrv.outerTrans.get()">
			<fa-modifier fa-size="[undefined, 9999]"
						 fa-translate="[0, -10]">
				<fa-surface class="plastic md-whiteframe-z2">
					<div class="menu">
						<div class="entry">Zoom</div>
						<md-slider md-discrete ng-model="settings.zoom" step="1" min="1" max="5">
						</md-slider>
					</div>
				</fa-surface>
			</fa-modifier>

			<ng-include ng-controller="BtnBarCtrl" src="'views/btnBar.html'"></ng-include>

			<fa-header-footer-layout
				fa-options="{direction: 0, headerSize: layout.pageMargin/2, footerSize: layout.pageMargin/2}">

				<fa-surface></fa-surface>

				<fa-modifier fa-translate="pageSrv.trans.get()" fa-rotate="pageSrv.rot.get()">
					<fa-container-surface fa-options="{classes: ['paper', 'md-whiteframe-z1']}">
						<fa-modifier fa-size="[30, undefined]">
							<fa-flexible-layout fa-options="{ratios: [1, 1], direction: 1}">
								<fa-modifier fa-align="[1, 0.5]" fa-origin="[0.5, 0.5]" fa-size="[20, 20]"
											 ng-repeat="i in [0, 1]">
									<fa-surface class="hole" ng-class="menuSrv.isOpen ? 'background' : 'plastic'">
									</fa-surface>
								</fa-modifier>
							</fa-flexible-layout>
						</fa-modifier>
						<fa-modifier fa-size="[1, undefined]" fa-translate="[120, 0]">
							<fa-surface class="margin">
							</fa-surface>
						</fa-modifier>
						<fa-surface>
							<div class="editor-container" ng-class="layout.fontSizeClass">
							<ng-include src="'views/editor.html'"></ng-include>
							</div>
						</fa-surface>
				</fa-modifier>

			</fa-header-footer-layout>

			</fa-container-surface>
			<fa-modifier fa-align="[1,0]" fa-origin="[0,0]" fa-translate="[1, 1]" fa-size="[42, 42]">
				<fa-modifier fa-align="[.5, .5]" fa-origin="[.5, .5]" fa-scale="previewBtn.scaleTrans.get()"
							 fa-opacity="previewBtn.opacityTrans.get()">
					<fa-surface class="btn btn-background" ng-mouseenter="previewBtn.hover(true)"
								ng-mouseleave="previewBtn.hover(false)"
								fa-click="layout.togglePreview()">
						<md-button>
							<i class="mdi-image-filter-none"></i>
						</md-button>
					</fa-surface>
				</fa-modifier>
			</fa-modifier>
			<fa-modifier fa-align="[1,0]" fa-origin="[0,0]" fa-size="[40, 130]" fa-translate="[0, 40]">
				<fa-surface class="plastic label">

				</fa-surface>
			</fa-modifier>
			<fa-modifier fa-align="[1,0]" fa-origin="[0,0]" fa-size="[100, 40]" fa-translate="[45, -36]"
						 fa-rotate="[0, 0, 1.57]">
				<fa-surface class="btn btn-menu"
							fa-click="menuSrv.toggle()">
					<md-button>
						Menu
					</md-button>
				</fa-surface>
			</fa-modifier>
		</fa-modifier>
	</fa-modifier>

</fa-app>
</body>
</html>
