<md-dialog class="link dialog">
	<md-content>
		<h1>Add link</h1>
		<md-text-float label="URL" ng-model="url"></md-text-float>
		<div layout="row" layout-align="end center">
		</div>
	</md-content>
	<div class="md-actions">
		<md-button ng-click="ok()" class="md-primary">
			Add
		</md-button>
		<md-button ng-click="cancel()" class="md-primary">
			Cancel
		</md-button>
	</div>
</md-dialog>
