<md-dialog class="image dialog">
	<md-content>
		<h1>Add image</h1>
		<md-text-float label="URL" ng-model="url"></md-text-float>
		<div layout="row" layout-align="end center">
			<md-button ng-click="ok()" class="md-primary">
				Add
			</md-button>
		</div>
		<p class="or">
				<span>—</span> or <span>—</span>
		</p>
		<div class="drop-zone">
			<div ng-show="!isUploading">
			<div class="icon mdi-image-crop-original"></div>
			Drop image here
			</div>
			<div layout="row" layout-sm="column" layout-align="space-around" ng-show="isUploading">
				<md-progress-circular md-mode="indeterminate"></md-progress-circular>
			</div>
		</div>
	</md-content>
	<div class="md-actions">
		<md-button ng-click="cancel()">
			Cancel
		</md-button>
	</div>
</md-dialog>
