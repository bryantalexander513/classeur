<div class="stat-block">
	<div class="block-name">Markdown</div>
	<div ng-repeat="stat in markdownStats" class="stat">
		<span class="value">{{stat.value}}</span> {{stat.name}}
	</div>
</div>
<div class="stat-block">
	<div class="block-name">HTML</div>
	<div ng-repeat="stat in htmlStats" class="stat">
		<span class="value">{{stat.value}}</span> {{stat.name}}
	</div>
</div>
