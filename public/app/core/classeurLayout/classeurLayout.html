<div class="background panel">
	<div>
		<a ng-click="loadDocFile('markdownCheatSheet.md', 'Markdown Cheat Sheet')">Markdown Cheat Sheet</a>
	</div>
	<div class="classeur panel md-whiteframe-z2" ng-class="plasticClass">

		<div class="hole panel background first"></div>
		<div class="hole panel background second"></div>

		<div class="folder container">
			<md-input-container md-theme="classeur" ng-if="currentFolder">
				<input ng-model="currentFolder.name"
					   class="folder title"
					   ng-disabled="currentFolder === unclassifiedFolder"
					   ng-blur="currentFolder.folderTitleModified()">
			</md-input-container>

			<md-input-container md-theme="classeur" ng-if="!currentFolder">
				<input class="folder title" value="Recent" disabled>
			</md-input-container>

			<div class="folder content">
				<md-button class="md-primary" ng-click="newFile()">
					<span class="mdi-content-add"></span> New file
				</md-button>
				<br>
				<br>
				<div ng-repeat="fileDao in files">
					<a ng-click="loadFile(fileDao)">{{fileDao.title}}</a>
				</div>
			</div>
		</div>

		<div class="btn-grp panel background no-overflow">
			<div class="container panel">
				<div cl-folder-button
					 class="folder btn btn-panel"
					 ng-repeat="folder in folders"
					 ng-class="'plastic-' + ((folders.length - $index) % 4)">
					<md-button ng-click="setFolder(folder)" aria-label="{{folder.name}}">
						<div class="rotate-90" ng-if="folder !== createFolder">{{folder.name}}</div>
						<div class="mdi-content-add" ng-if="folder === createFolder"></div>
					</md-button>
				</div>
			</div>
			<div cl-folder-button class="recent btn btn-panel plastic" ng-class="{selected: !currentFolder}">
				<md-button ng-click="setFolder()" aria-label="Recent">
					<div class="rotate-90">Recent</div>
				</md-button>
			</div>
			<div class="shadow panel md-whiteframe-z2"></div>
		</div>

	</div>


</div>
